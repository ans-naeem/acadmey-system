<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Test Maker</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <button id="addSubjectBtn" class="btn btn-primary">Add Subject</button>
            </div>
        </div>
        <div class="row mt-3" id="classSelection" style="display: none;">
            <div class="col-12">
                <label for="classList">Select Class:</label>
                <select id="classList" class="form-control">
                    <option value="">Select a class</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" id="subjectForm" style="display: none;">
            <div class="col-12">
                <form id="addSubjectForm">
                    <div class="form-group">
                        <label for="subjectName">Subject Name:</label>
                        <input type="text" id="subjectName" name="subject_name" class="form-control" required>
                    </div>
                    <input type="hidden" id="selectedClass" name="class">
                    <button type="submit" class="btn btn-success">Save Subject</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#addSubjectBtn').click(function() {
                $.ajax({
                    url: '/get_classes',
                    method: 'GET',
                    success: function(data) {
                        $('#classList').empty().append('<option value="">Select a class</option>');
                        $.each(data, function(index, value) {
                            $('#classList').append('<option value="' + value + '">' + value + '</option>');
                        });
                        $('#classSelection').show();
                    }
                });
            });

            $('#classList').change(function() {
                var selectedClass = $(this).val();
                if (selectedClass) {
                    $('#selectedClass').val(selectedClass);
                    $('#subjectForm').show();
                } else {
                    $('#subjectForm').hide();
                }
            });

            $('#addSubjectForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/add_subject',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#message').text(response.message).addClass('alert alert-success');
                        $('#subjectForm').hide();
                        $('#classSelection').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
