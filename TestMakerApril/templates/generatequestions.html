<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Badges</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subject-badge {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .placeholder {
            background-color: #f0f0f0; /* Placeholder background color */
            margin: 2px; /* Adjust margin as needed */
            height: 20px; /* Adjust height as needed */
            width: 33.33%; /* Equal width for three columns */
            border-radius: 4px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ques in questions %}
                        <tr>
                            <td>{{ ques }}</td>
                            <td><a href="" class="btn btn-primary">Add question</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
