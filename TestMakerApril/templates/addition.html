<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        <!-- /* Navbar style */ -->
         .navbar { 
             background-color: #007bff; /* Blue color */ 
        } 
         .navbar-brand { 
             color: white; /* White text */ 
             font-weight: bold; /* Bold font */
         } 
        <!-- /* Main content style */ -->
        <!-- .container { -->
            <!-- margin-top: 50px; /* Space between navbar and content */ -->
        <!-- } -->
         .row { 
            cursor: pointer; /* Change cursor to pointer on hover */
             margin-bottom: 20px; /* Space between rows */ 
             padding: 15px; /* Padding inside rows */ -->
             border: 1px solid #ced4da; /* Border around rows */ 
             border-radius: 5px; /* Rounded corners */ -->
             transition: background-color 0.3s; /* Smooth transition on hover */ 
        <!-- } -->
        .row:hover { 
          background-color: #f8f9fa; /* Light gray background on hover */ 
        } 
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Test Maker</a>
    </nav>

    <!-- row for adding class -->
	<div class="container mt-5">

		<div class="row">
			<div class="col-12">
				<div class="col-11">

					<button id="addClasstBtn" class="btn btn-primary" style="width:90px;">Add Class</button>
				</div>
			</div>
		</div>
		
        <div class="row mt-3" id="classForm" style="display: none;">
            <div class="col-12">
                <form id="addClassForm">
                    <div class="form-group">
                        <label for="className">Class Name:</label>
                        <input type="text" id="className" name="class_name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Class</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforclass"></div>
            </div>
        </div>
	</div>
	
	
        <!-- Row for adding subject -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
				<div class="col-11">
                <button id="addSubjectBtn" class="btn btn-primary" style="width:90px;">Add Subject</button>

				</div>
				<div>

				</div>
            </div>
        </div>
        <div class="row mt-3" id="classSelection" style="display: none;">
            <div class="col-12">
                <label for="classList">Select Class:</label>
                <select id="classList" class="form-control">
                    <option value="">Select a class</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" id="subjectForm" style="display: none;">
            <div class="col-12">
                <form id="addSubjectForm">
                    <div class="form-group">
                        <label for="subjectName">Subject Name:</label>
                        <input type="text" id="subjectName" name="subject_name" class="form-control" required>
                    </div>
                    <input type="hidden" id="selectedClass" name="class">
                    <button type="submit" class="btn btn-success">Save Subject</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforsubject"></div>
            </div>
        </div>
    </div>


        <!-- <!-- row for adding chapter --> 
        <div class="row" onclick="redirecttoadding('chapter')"> 
             <div class="col"> 
                 add chapter 
             </div> 
        </div> 

         <!-- row for adding question --> 
        <div class="row" onclick="redirecttoadding('question')"> 
            <div class="col"> 
                add question 
            </div> 
        </div> 

    <!-- JavaScript to redirect to adding route -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
	$(document).ready(function() {
            $('#addClasstBtn').click(function() {
				// Clear the messageforsubject div and hide it
			$('#messageforclass').hide();
			$('#className').val('');
			$('#classForm').show();

        });
		$('#addClassForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/add_class',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                    if (response.status === 'success') {
                    $('#messageforclass').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    $('#classForm').hide();
                    $('#classSelection').hide();
                } else {
                    $('#messageforclass').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
                }
            },
            error: function() {
                $('#messageforclass').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
            }
                });
            });
			
	});
        $(document).ready(function() {
            $('#addSubjectBtn').click(function() {
			// Clear the messageforsubject div and hide it
        $('#messageforsubject').hide();
        // Clear the subjectName input
        $('#subjectName').val('');
                $.ajax({
                    url: '/get_classes',
                    method: 'GET',
                    success: function(data) {
                        $('#classList').empty().append('<option value="">Select a class</option>');
                        $.each(data, function(index, value) {
                            $('#classList').append('<option value="' + value.id + '">' + value.name + '</option>');
                        });
                        $('#classSelection').show();
                    }
                });
            });

            $('#classList').change(function() {
                var selectedClass = $(this).val();
                if (selectedClass) {
                    $('#selectedClass').val(selectedClass);
                    $('#subjectForm').show();
                } else {
                    $('#subjectForm').hide();
                }
            });

            $('#addSubjectForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/add_subject',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                    if (response.status === 'success') {
                    $('#messageforsubject').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    $('#subjectForm').hide();
                    $('#classSelection').hide();
                } else {
                    $('#messageforsubject').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
                }
            },
            error: function() {
                $('#messageforsubject').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
            }
                });
            });
        });
    </script>
</body>
</html>
