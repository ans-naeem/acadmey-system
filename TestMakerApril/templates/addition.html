<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        <!-- /* Navbar style */ -->
         .navbar { 
             background-color: #007bff; /* Blue color */ 
        } 
         .navbar-brand { 
             color: white; /* White text */ 
             font-weight: bold; /* Bold font */
         } 
        <!-- /* Main content style */ -->
        <!-- .container { -->
            <!-- margin-top: 50px; /* Space between navbar and content */ -->
        <!-- } -->
         .row { 
            cursor: pointer; /* Change cursor to pointer on hover */
             margin-bottom: 20px; /* Space between rows */ 
             padding: 15px; /* Padding inside rows */ -->
             border: 1px solid #ced4da; /* Border around rows */ 
             border-radius: 5px; /* Rounded corners */ -->
             transition: background-color 0.3s; /* Smooth transition on hover */ 
        <!-- } -->
        .row:hover { 
          background-color: #f8f9fa; /* Light gray background on hover */ 
        } 
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Test Maker</a>
    </nav>

    <!-- row for adding class -->
	<div class="container mt-5">

		<div class="row">
			<div class="col-12">
				<div class="col-11">

					<button id="addClasstBtn" class="btn btn-primary" style="width:90px;">Add Class</button>
				</div>
			</div>
		</div>
		
        <div class="row mt-3" id="classForm" style="display: none;">
            <div class="col-12">
                <form id="addClassForm">
                    <div class="form-group">
                        <label for="className">Class Name:</label>
                        <input type="text" id="className" name="class_name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Class</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforclass"></div>
            </div>
        </div>
	</div>
	
	
        <!-- Row for adding subject -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
				<div class="col-11">
                <button id="addSubjectBtn" class="btn btn-primary" style="width:90px;">Add Subject</button>

				</div>
				<div>

				</div>
            </div>
        </div>
        <div class="row mt-3" id="classSelection" style="display: none;">
            <div class="col-12">
                <label for="classList">Select Class:</label>
                <select id="classList" class="form-control">
                    <option value="">Select a class</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" id="subjectForm" style="display: none;">
            <div class="col-12">
                <form id="addSubjectForm">
                    <div class="form-group">
                        <label for="subjectName">Subject Name:</label>
                        <input type="text" id="subjectName" name="subject_name" class="form-control" required>
                    </div>
                    <input type="hidden" id="selectedClass" name="class">
                    <button type="submit" class="btn btn-success">Save Subject</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforsubject"></div>
            </div>
        </div>
    </div>


        <!-- <!-- row for adding chapter --> 
         <div class="container mt-5">
        <div class="row">
            <div class="col-12">
				<div class="col-11">
					<button id="addChapterBtn" class="btn btn-primary" style="width:90px;">Add chapter</button>
				</div>
				
            </div>
        </div>
        <div class="row mt-3" id="classSelectionForChapter" style="display: none;">
            <div class="col-12">
                <label for="classListForChapter">Select Class:</label>
                <select id="classListForChapter" class="form-control">
                    <option value="">Select a class</option>
                </select>
            </div>
        </div>
		<div class="row mt-3" id="subjectSelectionForChapter" style="display: none;">
            <div class="col-12">
                <label for="subjectListForChapter">Select Subject:</label>
                <select id="subjectListForChapter" class="form-control">
                    <option value="">Select a Subject</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" id="chapterForm" style="display: none;">
            <div class="col-12">
                <form id="addChapterForm">
                    <div class="form-group">
                        <label for="chapterNo">Chapter Number:</label>
                        <input type="text" id="chapterNo" name="chapter_no" class="form-control" required>
                        <label for="chapterName">Chapter Name:</label>
                        <input type="text" id="chapterName" name="chapter_name" class="form-control" required>
                    
					</div>
                    <input type="hidden" id="selectedClassForChapter" name="class">
                    <input type="hidden" id="selectedSubjectForChapter" name="subject">
                    <button type="submit" class="btn btn-success">Save Subject</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforchapter"></div>
            </div>
        </div>
    </div>


         <!-- row for adding question --> 
        <
         <div class="container mt-5">
        <div class="row">
            <div class="col-12">
				<div class="col-11">
					<button id="addQuestionBtn" class="btn btn-primary" style="width:90px;">Add Question</button>
				</div>
				
            </div>
        </div>
        <div class="row mt-3" id="classSelectionForQuestion" style="display: none;">
            <div class="col-12">
                <label for="classListForQuestion">Select Class:</label>
                <select id="classListForQuestion" class="form-control">
                    <option value="">Select a class</option>
                </select>
            </div>
        </div>
		<div class="row mt-3" id="subjectSelectionForQuestion" style="display: none;">
            <div class="col-12">
                <label for="subjectListForQuestion">Select Subject:</label>
                <select id="subjectListForQuestion" class="form-control">
                    <option value="">Select a Subject</option>
                </select>
            </div>
        </div>
		<div class="row mt-3" id="chaptertSelectionForQuestion" style="display: none;">
            <div class="col-12">
                <label for="chapterListForQuestion">Select Chapter:</label>
                <select id="chapterListForQuestion" class="form-control">
                    <option value="">Select a Chapter</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" id="questionForm" style="display: none;">
            <div class="col-12">
                <form id="addQuestionForm">
                    <div class="form-group">
                        <label for="questionDescription">Question Description:</label>
                        <textarea id="questionDescription" name="question_description" class="form-control" required></textarea>
                    </div>
					<div>
					Please note that in case of Short and Long questions following options fields do not require to be filled.
					</div>
					<div class="form-group">
                        <label for="optionA">Option A:</label>
                        <textarea id="optionA" name="option_A" class="form-control" ></textarea>
                    </div>
					<div class="form-group">
                        <label for="optionB">Option B:</label>
                        <textarea id="optionB" name="option_B" class="form-control" ></textarea>
                    </div><div class="form-group">
                        <label for="optionC">Option C:</label>
                        <textarea id="optionC" name="option_C" class="form-control" ></textarea>
                    </div><div class="form-group">
                        <label for="optionD">Option D:</label>
                        <textarea id="optionD" name="option_D" class="form-control" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="questionType">Question Type:</label>
                        <div>
						
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_type" id="typeShort" value="Short" required>
                                <label class="form-check-label" for="typeShort">Short</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_type" id="typeLong" value="Long">
                                <label class="form-check-label" for="typeLong">Long</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_type" id="typeMCQS" value="MCQS">
                                <label class="form-check-label" for="typeMCQS">MCQS</label>
                            </div>
                        </div>
                    </div>
					<input type="hidden" id="selectedClassForQuestion" name="class">
                    <input type="hidden" id="selectedSubjectForQuestion" name="subject">
                    <input type="hidden" id="selectedChapterForQuestion" name="chapter">
                    <button type="submit" class="btn btn-success">Save Question</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="messageforquestion"></div>
            </div>
        </div>
    </div>


    <!-- JavaScript to redirect to adding route -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
	$(document).ready(function() {
            $('#addClasstBtn').click(function() {
			if ($('#classForm').is(':hidden')) {
					// Clear the messageforsubject div and hide it
				$('#messageforclass').hide();
				$('#messageforsubject').hide();
				$('#messageforchapter').hide();
				$('#messageforquestion').hide();
				
				$('#subjectForm').hide();
				$('#chapterForm').hide();
				$('#questionForm').hide();
				
				$('#classSelection').hide();
				$('#subjectSelectionForQuestion').hide()
				$('#classSelectionForQuestion').hide()
				$('#subjectSelectionForchapter').hide()
				
				$('#chapterSelectionForquestion').hide()

				$('#className').val('');
				$('#classForm').show();
			} else {
				$('#classForm').hide();

			}

        });
		$('#addClassForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/add_class',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                    if (response.status === 'success') {
                    $('#messageforclass').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    $('#classForm').hide();
                    $('#classSelection').hide();
                } else {
                    $('#messageforclass').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
                }
            },
            error: function() {
                $('#messageforclass').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
            }
                });
            });
			
	});
	$(document).ready(function() {
		$('#addSubjectBtn').click(function() {
		if ($('#subjectForm').is(':hidden') && $('#classSelection').is(':hidden')) {

			// Clear the messageforsubject div and hide it
			$('#messageforclass').hide();
			$('#classForm').hide();
			$('#messageforsubject').hide();
			// Clear the subjectName input
			$('#subjectName').val('');
				$.ajax({
					url: '/get_classes',
					method: 'GET',
					success: function(data) {
						$('#classList').empty().append('<option value="">Select a class</option>');
						$.each(data, function(index, value) {
							$('#classList').append('<option value="' + value.id + '">' + value.name + '</option>');
						});
						$('#classSelection').show();
					}
				});
			} else{
					$('#subjectForm').hide();
					$('#classSelection').hide();


			}
		});

		$('#classList').change(function() {
			var selectedClass = $(this).val();
			if (selectedClass) {
				$('#selectedClass').val(selectedClass);
				$('#subjectForm').show();
			} else {
				$('#subjectForm').hide();
			}
		});

		$('#addSubjectForm').submit(function(event) {
			event.preventDefault();
			var formData = $(this).serialize();
			$.ajax({
				url: '/add_subject',
				method: 'POST',
				data: formData,
				success: function(response) {
				if (response.status === 'success') {
				$('#messageforsubject').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
				$('#subjectForm').hide();
				$('#classSelection').hide();
			} else {
				$('#messageforsubject').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
			}
		},
		error: function() {
			$('#messageforsubject').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
		}
			});
		});
	});
	$(document).ready(function() {
    $('#addChapterBtn').click(function() {
        if ($('#chapterForm').is(':hidden') && $('#classSelectionForChapter').is(':hidden') && $('#subjectSelectionForChapter').is(':hidden')) {
            // Clear the message divs and hide them
            $('#messageforclass').hide();
            $('#classForm').hide();
            $('#messageforsubject').hide();
			
            $('#subjectForm').hide();
            $('#classSelection').hide();
            
            // Clear the chapterName input
            $('#chapterName').val('');
            
            $.ajax({
                url: '/get_classes',
                method: 'GET',
                success: function(data) {
                    $('#classListForChapter').empty().append('<option value="">Select a class</option>');
                    $.each(data, function(index, value) {
                        $('#classListForChapter').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                    $('#classSelectionForChapter').show();
                }
            });
        } else {
            $('#classForm').hide();
            $('#subjectForm').hide();
            $('#chapterForm').hide();
            $('#classSelectionForChapter').hide();
            $('#subjectSelectionForChapter').hide();
        }
    });

    $('#classListForChapter').change(function() {
	    

        var selectedClass = $(this).val();
        if (selectedClass) {
            $('#selectedClassForChapter').val(selectedClass);
            $.ajax({
                url: '/get_subjects/' + selectedClass,  // Updated to use path parameter
                method: 'GET',
                data: { classId: selectedClass },
                success: function(data) {

                    $('#subjectListForChapter').empty().append('<option value="">Select a subject</option>');
                    $.each(data, function(index, value) {
                        $('#subjectListForChapter').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });	
					$('#classSelectionForChapter').hide();
                    $('#subjectSelectionForChapter').show();
                }
            });
        } else {
            $('#subjectSelectionForChapter').hide();
        }
    });

    $('#subjectListForChapter').change(function() {
        var selectedSubject = $(this).val();
        if (selectedSubject) {
            $('#selectedSubjectForChapter').val(selectedSubject);
            $('#chapterForm').show();
        } else {
            $('#chapterForm').hide();
        }
    });

    $('#addChapterForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            url: '/add_chapter',
            method: 'POST',
            data: formData,
            success: function(response) {
                if (response.status === 'success') {
                    $('#messageforchapter').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    $('#chapterForm').hide();
                    $('#subjectSelectionForChapter').hide();
                } else {
                    $('#messageforchapter').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
                }
            },
            error: function() {
                $('#messageforchapter').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
            }
        });
    });
});

    $(document).ready(function() {
    $('#addQuestionBtn').click(function() {
        if ($('#questionForm').is(':hidden')&& $('#chaptertSelectionForQuestion').is(':hidden') && $('#classSelectionForQuestion').is(':hidden') && $('#subjectSelectionForQuestion').is(':hidden')) {
            // Clear the message divs and hide them
            $('#messageforclass').hide();
            $('#classForm').hide();
            $('#messageforsubject').hide();
            $('#subjectForm').hide();
            $('#classSelection').hide();
			$('#chapterForm').hide();
			$('#subjectSelectionForChapter').hide();
			$('#classSelectionForChapter').hide();
			$('#messageforchapter').hide();
			$('#messageforquestion').hide();
			 
            // Clear the chapterName input            
            $.ajax({
                url: '/get_classes',
                method: 'GET',
                success: function(data) {
                    $('#classListForQuestion').empty().append('<option value="">Select a class</option>');
                    $.each(data, function(index, value) {
                        $('#classListForQuestion').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                    $('#classSelectionForQuestion').show();
                }
            });
        } else {
            $('#classForm').hide();
			$('#questionForm').hide();

            $('#subjectForm').hide();
            $('#chapterForm').hide();
            $('#classSelectionForChapter').hide();
            $('#subjectSelectionForChapter').hide();
            $('#classSelectionForQuestion').hide();
            $('#subjectSelectionForQuestion').hide();
            $('#chaptertSelectionForQuestion').hide();
			
			$('#messageforquestion').hide();
			$('#messageforchapter').hide();
			$('#messageforsubject').hide();
			$('#messageforclass').hide();
			

			
        }
    });

    $('#classListForQuestion').change(function() {
	    

        var selectedClass = $(this).val();
        if (selectedClass) {
            $('#selectedClassForQuestion').val(selectedClass);
            $.ajax({
                url: '/get_subjects/' + selectedClass,  // Updated to use path parameter
                method: 'GET',
                data: { classId: selectedClass },
                success: function(data) {

                    $('#subjectListForQuestion').empty().append('<option value="">Select a subject</option>');
                    $.each(data, function(index, value) {
                        $('#subjectListForQuestion').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });	
					$('#classSelectionForQuestion').hide();
                    $('#subjectSelectionForQuestion').show();
                }
            });
        } else {
            $('#subjectSelectionForQuestion').hide();
        }
    });
	
	$('#subjectListForQuestion').change(function() {
	    

        var selectedSubject = $(this).val();
        if (selectedSubject) {
            $('#selectedSubjectForQuestion').val(selectedSubject);
            $.ajax({
                url: '/get_chapters/' + selectedSubject,  // Updated to use path parameter
                method: 'GET',
                data: { classId: selectedSubject },
                success: function(data) {

                    $('#chapterListForQuestion').empty().append('<option value="">Select a chapter</option>');
                    $.each(data, function(index, value) {
                        $('#chapterListForQuestion').append('<option value="' + value.id + '">' + value.name + '</option>');
                    });	
					$('#subjectSelectionForQuestion').hide();
                    $('#chaptertSelectionForQuestion').show();
                }
            });
        } else {
            $('#chaptertSelectionForQuestion').hide();
        }
    });

    $('#chapterListForQuestion').change(function() {
        var selectedChapter = $(this).val();
        if (selectedChapter) {
            $('#selectedChapterForQuestion').val(selectedChapter);
            $('#questionForm').show();
        } else {
            $('#questionForm').hide();
        }
    });

    $('#addQuestionForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            url: '/add_question',
            method: 'POST',
            data: formData,
            success: function(response) {
                if (response.status === 'success') {
                    $('#messageforquestion').text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    $('#questionForm').hide();
                    $('#chapterSelectionForQuestion').hide();
                } else {
                    $('#messageforquestion').text(response.message).removeClass('alert-success').addClass('alert alert-danger').show();
                }
            },
            error: function() {
                $('#messageforquestion').text('An error occurred while processing your request.').removeClass('alert-success').addClass('alert alert-danger').show();
            }
        });
    });
});

		


		
    </script>
</body>
</html>
